<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">


<link rel="shortcut icon" href="favicon.ico">
<link href="css/plugins/bootstrap/bootstrap.min.css?v=3.3.6"
	rel="stylesheet">
<link href="css/plugins/font-awesome/font-awesome.css?v=4.4.0"
	rel="stylesheet">
<link href="css/plugins/animate/animate.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>
</head>

<body class="gray-bg ">

	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>

			<h3>欢迎使用万和CMS系统</h3>

			<form class="m-t" role="form" id="signupForm">
				<div class="form-group">
					<input type="text" name="loginName" class="form-control"
						placeholder="用户名" value="admin">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control"
						placeholder="密码" value="admin">
				</div>

				<div class="row form-group">
					<div class="col-xs-6">
						<input type="text" name="validateCode" class="form-control code"
							placeholder="验证码" maxlength="5" value="1234">
					</div>
					<div class="col-xs-6">
						<a href="javascript:void(0);" title="点击更换验证码"> <img
							src="/prj2/captcha" class="imgcode" width="85%"
							id="kaptchaImage" />
						</a>
					</div>
				</div>


				<button class="btn btn-success btn-block" id="btnSubmit"
					data-loading="正在验证登录，请稍后...">登录</button>


				<p class="text-muted text-center">
					<a href="login.html#"><small>忘记密码了？</small></a> | <a
						href="register.html">注册一个新账号</a>
				</p>

			</form>
		</div>
	</div>
	<!-- 全局js -->
	<script src="js/plugins/jquery/jquery.min.js?v=2.1.4"></script>
	<script src="js/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>

	<!-- 验证插件 -->
	<script src="js/plugins/validate/jquery.validate.min.js" ></script>
	<script src="js/plugins/validate/messages_zh.min.js" ></script>
	<script src="js/plugins/layer/layer.min.js" ></script>
	<script src="js/plugins/iCheck/icheck.min.js" "></script>
	<script src="js/plugins/blockUI/jquery.blockUI.js" ></script>


	<!-- login.js-->
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
